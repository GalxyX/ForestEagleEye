<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>报名活动</title>
</head>
<body>
    <h1>报名活动 - {{ activity.a_name }}</h1>
    <div>
        <img src="{{ url_for('static', filename=activity.a_picPath) }}" alt="活动封面">
        <p><strong>活动地点:</strong> {{ activity.a_location }}</p>
        <p><strong>活动类型:</strong> {{ activity.a_type }}</p>
        <p><strong>活动简介:</strong> {{ activity.a_introduction }}</p>
        <p><strong>剩余名额:</strong> {{ activity.a_participantNumber - activity.a_enrolledNumber }}</p>
    </div>
    <form action="{{ url_for('enroll', activity_id=activity.a_id) }}" method="post">
        <label for="participantNumber">报名人数:</label>
        <input type="number" id="participantNumber" name="participantNumber" required min="1" max="{{ activity.a_participantNumber - activity.a_enrolledNumber }}">
        <br><br>
        <label for="remark">备注:</label>
        <textarea id="remark" name="remark" rows="4" cols="50" placeholder="请输入备注（可选）"></textarea>
        <br><br>
        <button type="submit">提交报名</button>
    </form>
</body>
</html>
