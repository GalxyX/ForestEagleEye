<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这里加的是静态信息</title>
    <script>
        function generateRandomName() {
            const names = ["松林", "红木林", "橡树林", "百花林", "苍山森林", "星空密林"];
            return names[Math.floor(Math.random() * names.length)];
        }
        function generateRandomLocation() {
            const locations = ["中国云南", "加拿大温哥华", "巴西亚马逊", "俄罗斯西伯利亚", "美国加利福尼亚", "澳大利亚悉尼"];
            return locations[Math.floor(Math.random() * locations.length)];
        }
        function generateRandomArea() {
            return (Math.random() * (1000 - 100) + 100).toFixed(2);
        }
        function generateRandomSoilType() {
            const soilTypes = ["粘土", "沙土", "壤土", "石灰土", "火山灰土"];
            return soilTypes[Math.floor(Math.random() * soilTypes.length)];
        }

        function generateRandomManager() {
            const managers = ["林业局", "国家森林管理局", "环保组织", "地方森林保护部门"];
            return managers[Math.floor(Math.random() * managers.length)];
        }
        function generateRandomIntro() {
            const intros = [
                "这片森林以其丰富的动植物多样性著称，吸引了众多生态学家。",
                "这里的树木高大挺拔，是一个重要的木材生产基地。",
                "森林内生长着珍稀物种，生态保护意义重大。",
                "该地区气候湿润，植物生长繁茂，是旅游的理想选择。",
                "森林覆盖面积广，具有很高的经济和生态价值。"
            ];
            return intros[Math.floor(Math.random() * intros.length)];
        }
        function fillRandomData() {
            document.getElementById("f_name").value = generateRandomName();
            document.getElementById("f_location").value = generateRandomLocation();
            document.getElementById("f_area").value = generateRandomArea();
            document.getElementById("f_soilType").value = generateRandomSoilType();
            document.getElementById("f_manager").value = generateRandomManager();
            document.getElementById("f_intro").value = generateRandomIntro();
        }
    </script>
</head>
<body>
    <h1>添加森林信息</h1>
    <form action="{{ url_for('add_forest') }}" method="POST">
        <label for="f_name">森林名称:</label><br>
        <input type="text" id="f_name" name="f_name" required><br><br>

        <label for="f_location">森林地理位置:</label><br>
        <input type="text" id="f_location" name="f_location" required><br><br>

        <label for="f_area">森林占地面积 (平方公里):</label><br>
        <input type="number" id="f_area" name="f_area" step="0.01" required><br><br>

        <label for="f_soilType">土壤类型:</label><br>
        <input type="text" id="f_soilType" name="f_soilType" required><br><br>

        <label for="f_manager">森林管理机构:</label><br>
        <input type="text" id="f_manager" name="f_manager" required><br><br>

        <label for="f_intro">森林简介:</label><br>
        <textarea id="f_intro" name="f_intro" rows="4" cols="50"></textarea><br><br>

        <button type="button" onclick="fillRandomData()">随机生成森林信息</button><br><br>

        <button type="submit">提交</button>
    </form>
</body>
</html>
