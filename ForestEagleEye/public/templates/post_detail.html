<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} - 帖子详情</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .post-detail {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 15px;
        }

        .post-user {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-images img {
            width: 100px;
            height: auto;
            margin-right: 5px;
            margin-top: 10px;
        }

        .comment-section {
            margin-top: 20px;
        }

        .comment {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }

        .comment-user img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-images img {
            width: 80px;
            height: auto;
            margin-top: 5px;
            margin-right: 5px;
        }

        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .comment-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">

    <a href="{{ url_for('forum_home') }}" class="back-button">返回论坛主页</a>

    <div class="post-detail">
        <div class="post-user">
            <img src="{{ url_for('static', filename=post.author.avatar) }}" alt="Avatar">
            <span>{{ post.author.username }}</span>
        </div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <div class="post-images">
            {% for image in post.images %}
                <img src="{{ url_for('static', filename=image) }}" alt="Post Image">
            {% endfor %}
        </div>
    </div>


    <div class="comment-section">
        <h2>评论</h2>
        {% for comment in comments %}
        <div class="comment">
            <div class="comment-user">
                <img src="{{ url_for('static', filename=comment.author.avatar) }}" alt="Avatar">
                <span>{{ comment.author.username }}</span>
            </div>
            <p>{{ comment.content }}</p>
            <div class="comment-images">
                {% for image in comment.images %}
                    <img src="{{ url_for('static', filename=image) }}" alt="Comment Image">
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="comment-form">
        <h3>发表评论</h3>
        <form action="{{ url_for('post_comment', post_id=post.id) }}" method="POST" enctype="multipart/form-data">
            <textarea name="content" rows="3" placeholder="输入评论内容..." required></textarea>
            <label for="images">上传图片（最多3张）:</label>
            <input type="file" name="images" accept="image/*" multiple>
            <br>
            <button type="submit">提交评论</button>
        </form>
    </div>
</div>
</body>
</html>
