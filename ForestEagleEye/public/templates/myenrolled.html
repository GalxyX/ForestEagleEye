<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的报名</title>
</head>
<body>
    <h1>我的报名活动</h1>
    <div>
        {% for participation in participations %}
            <div>
                <h2>{{ participation.a_name }}</h2>
                <p><strong>活动编号:</strong> {{ participation.a_id }}</p>
                <p><strong>活动地点:</strong> {{ participation.a_location }}</p>
                <p><strong>活动类型:</strong> {{ participation.a_type }}</p>
                <p><strong>活动开始时间:</strong> {{ participation.a_beginTime }}</p>
                <form action="{{ url_for('cancel_enrollment', activity_id=participation.a_id) }}" method="post">
                    <button type="submit">取消报名</button>
                </form>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('activity') }}">返回</a>
</body>
</html>
